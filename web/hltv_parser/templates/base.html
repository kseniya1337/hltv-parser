<!DOCTYPE html>
<html lang="en">
<head>
    <title>Team Parser | {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <script src="{{ settings.STATIC_BUNDLE_URL }}"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md base_header">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="nav-link active logo" aria-current="page" href="{% url 'index' %}">Team Parser</a>
                <a href="#" class="d-flex nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                         class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
